baseURL = "https://sia.skcript.com/"
languageCode = "en-gb"
title = "She is Awesome"

disableKinds = ["RSS"]
enableRobotsTXT = true
disableAliases = true

relativeURLs = true

# add redirects/headers
[outputs]
home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
suffix = ""
delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

description = "SiA by Skcript"

[author]
  name = "Skcript"
  homepage = "https://sia.skcript.com"

